<!DOCTYPE html>
<html lang="en">
	<head>
		<title></title>
		<meta charset="utf-8">
		<meta name="generator" content="Three.js Editor">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				font-family: sans-serif;
				font-size: 11px;
				background-color: #000;
				margin: 0px;
			}
			canvas {
				display: block;
			}
		</style>
	</head>
	<body ontouchstart="" style="display:flex;align-items:center;justify-content:center;">

		<div id="container" style="width:60vw;height:60vh;margin:auto;">

		</div>

		<script type="module">

			import * as THREE from './js/three.module.js';
			import { APP } from './js/app.js';
			import { VRButton } from './js/VRButton.js';

			window.THREE = THREE; // Used by APP Scripts.
			window.VRButton = VRButton; // Used by APP Scripts.

			const body = document.querySelector("#container");

			var loader = new THREE.FileLoader();
			loader.load( 'app.json', function ( text ) { 

				var player = new APP.Player();
				player.load( JSON.parse( text ) );
				player.setSize( body.clientWidth, body.clientHeight );
				player.play();

				body.appendChild( player.dom );

				window.addEventListener( 'resize', function () {

					player.setSize( body.clientWidth, body.clientHeight );

				} );

			} );

		</script>
	</body>
</html>
